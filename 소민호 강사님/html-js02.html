<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
</head>
<body>
    <button id="btn">클릭해 주세요!</button>
    

<script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", () => {
        alert("버튼이 클릭 되었습니다.");
    });
</script>
</body>
</html>
